name: update sounds

on:
  schedule:
    - cron: "0 0 * * 0" 
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install aiohttp aiofiles requests beautifulsoup4

      - name: Run updater
        run: python run.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sounds.js media/sounds
          git commit -m "update sounds" || exit 0
          git push
